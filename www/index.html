<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/angular-carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-touch.min.js"></script>
    <script type="text/javascript" src="js/angular-carousel.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>

    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <title>Roshen</title>
</head>
<body  ng-app='roshenApp'>
<div data-role="page" id="home">
    <div class="mainHeader" data-role="header" data-position="fixed" data-id="mainHeader" data-add-back-btn="true">
        <a href="#left-panel" class="icon burgerIcon">
            <span></span>
            <span></span>
            <span></span>
        </a>
        <a class="mainLogo" href="/" data-transition="slide">
            <img src="img/logo_.svg" alt="">
        </a>
    </div>

    <ng-view></ng-view>

    <div data-role="panel" id="left-panel" data-display="overlay" ng-controller="menuPanel">
            <p>Left reveal panel.</p>
        <ul>
            <li ng-repeat="cat in category">
                <a href="">{{cat.name}}</a>
            </li>
        </ul>
            <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
    </div>
</div>

</body>
</html>
